# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: "_publish"

on:
  workflow_call:
    inputs:
      release:
        type: boolean
        required: true
      changelog:
        type: boolean
        default: false
    secrets:
      signingInMemoryKey:
        required: true
      signingInMemoryKeyPassword:
        required: true
      mavenCentralUsername:
        required: true
      mavenCentralPassword:
        required: true

permissions:
  contents: write
  packages: write

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: âœˆ Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "corretto"

      - name: ğŸ˜ Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper

      - name: ğŸ”§ Ensure gradlew is executable
        run: chmod +x ./gradlew

      - name: ğŸ”§ Show Gradle version
        run: ./gradlew --version

      - name: ğŸŒ¿ Build Changelog
        if: ${{ inputs.changelog }}
        id: changelog
        uses: mikepenz/release-changelog-builder-action@v4
        with:
          configuration: ".github/config/changelog.json"
          commitMode: true
          ignorePreReleases: ${{ !contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸ“„ Summary Changelog
        if: ${{ steps.changelog.outputs.changelog }}
        run: |
          {
            echo "<details>"
            echo "<summary>ğŸ“œ Release Changelog</summary>"
            echo
            printf "%s\n" "${{ steps.changelog.outputs.changelog }}"
            echo "</details>"
          } >> "$GITHUB_STEP_SUMMARY"

      - name: ğŸ‘» Publish to Maven Central
        env:
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.signingInMemoryKey }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.signingInMemoryKeyPassword }}
          # âš ï¸ Warning: Do not use never-expiring User Token!!!
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.mavenCentralUsername }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.mavenCentralPassword }}
        run: |
          if [ "${GITHUB_REPOSITORY}" = "dallay/starter-gradle" ]; then
            ./gradlew :build-logic:publishToMavenCentral publishToMavenCentral
          else
            ./gradlew publishToMavenCentral
          fi

      - name: ğŸš€ Create GitHub Release
        if: ${{ inputs.release }}
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.changelog.outputs.changelog }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
