#file: noinspection UndefinedParamsPresent,UndefinedAction
name: "Publish Common Workflow"

on:
  workflow_call:
    inputs:
      release:
        type: boolean
        required: true
      changelog:
        type: boolean
        default: false
    secrets:
      signingInMemoryKey:
        required: true
      signingInMemoryKeyPassword:
        required: true
      mavenCentralUsername:
        required: true
      mavenCentralPassword:
        required: true

env:
  CI: true

jobs:
  publish:
    runs-on: ubuntu-latest

    steps:
      - name: âœˆ Checkout sources
        uses: actions/checkout@v5

      - name: ğŸ“¦ Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"

      - name: â˜• Setup Java
        uses: actions/setup-java@v5
        with:
          java-version: "25"
          distribution: "corretto"

      - name: ğŸ˜ Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: wrapper

      - name: ğŸ”§ Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: ğŸ”§ Show Gradle version
        run: ./gradlew --version

      - name: ğŸ‘» Publish to Maven Central
        env:
          GITHUB_EVENT_NAME: ${{ github.event_name }}
          GITHUB_REF_NAME: ${{ github.ref_name }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.signingInMemoryKey }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyPassword: ${{ secrets.signingInMemoryKeyPassword }}
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.mavenCentralUsername }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.mavenCentralPassword }}
        run: |
          ./gradlew publishToMavenCentral
          ./gradlew :build-logic:publishToMavenCentral

      - name: ğŸŒ¿ Build Changelog
        if: ${{ inputs.changelog }}
        id: build_changelog
        uses: mikepenz/release-changelog-builder-action@v6
        with:
          configuration: ".github/config/changelog.json"
          commitMode: true
          ignorePreReleases: ${{ !contains(github.ref, '-') }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: ğŸš€ Create GitHub Release
        if: ${{ inputs.changelog }}
        uses: softprops/action-gh-release@v2
        with:
          body: ${{ steps.build_changelog.outputs.changelog }}
          generate_release_notes: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
