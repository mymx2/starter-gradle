#file: noinspection UndefinedParamsPresent,UndefinedAction
name: PR Checks
on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  push:
    branches:
      - main

env:
  CI: true

jobs:
  pr-checks:
    runs-on: ubuntu-latest
    steps:
      - name: ✈ Checkout sources
        uses: actions/checkout@v5
      - name: 📦 Setup Node
        uses: actions/setup-node@v6
        with:
          node-version: "24"
      - name: ☕ Setup Java
        uses: actions/setup-java@v5
        with:
          java-version: "25"
          distribution: "corretto"
      - name: 🐘 Setup Gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: wrapper
          cache-read-only: false
      - name: 🔧 Make Gradle wrapper executable
        run: chmod +x ./gradlew
      - name: 🔧 Show Gradle version
        run: ./gradlew --version
      - run: ./gradlew :build-logic:check
      - run: ./gradlew qualityCheck
      - run: ./gradlew test
      - run: ./gradlew testEndToEnd
      - run: ./gradlew testEndToEndSlow
      - run: ./gradlew check
      - run: ./gradlew cyclonedxBom --no-configuration-cache
      - name: 📊 Generate Code Coverage Report
        run: ./gradlew testCodeCoverageReport
      - name: 👻 Upload coverage reports to Codecov
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
          verbose: true
          files: ./gradle/aggregation/build/reports/coverage/coverage.xml
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
