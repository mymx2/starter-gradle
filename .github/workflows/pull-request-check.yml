# yaml-language-server: $schema=https://json.schemastore.org/github-workflow.json
name: PR Checks

on:
  push:
    branches:
      - "**"
    tags:
      - "!**"
  pull_request:
    branches:
      - main
      - minor
      - fix/**
      - feat/**
      - patch/**
  workflow_dispatch:

permissions:
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ github.event.issue.number || github.event.pull_request.number || github.ref || github.run_id }}
  cancel-in-progress: true

jobs:
  pr-checks:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    steps:
      - name: âœˆ Checkout default branch
        if: github.event_name != 'issue_comment'
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ“¦ Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "22"

      - name: â˜• Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: "21"
          distribution: "corretto"

      - name: ğŸ˜ Setup Gradle
        uses: gradle/actions/setup-gradle@v3
        with:
          gradle-version: wrapper
          cache-read-only: false

      - name: ğŸ”§ Make Gradle wrapper executable
        run: chmod +x ./gradlew

      - name: ğŸ”§ Show Gradle version
        run: ./gradlew --version

      - name: ğŸ— Run main checks
        run: ./gradlew check

      - name: ğŸ›  Generate CycloneDX BOM
        if: github.event_name != 'pull_request'
        run: ./gradlew cyclonedxBom --no-configuration-cache

      - name: ğŸ“ˆ Generate Code Coverage Report
        if: github.event_name != 'pull_request'
        run: ./gradlew testCodeCoverageReport

      - name: ğŸ“¤ Upload coverage to Codecov
        if: github.event_name != 'pull_request' && github.actor != 'dependabot[bot]'
        uses: codecov/codecov-action@v4
        with:
          fail_ci_if_error: true
          verbose: true
          files: ./gradle/aggregation/build/reports/coverage/coverage.xml
          token: ${{ secrets.CODECOV_TOKEN }}
