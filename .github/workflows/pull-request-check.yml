name: PR Checks
on:
  workflow_dispatch:
  pull_request:
    types:
      - opened
      - reopened
      - synchronize
  push:
    branches:
      - main

jobs:
  pr-checks:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout sources
        # https://github.com/marketplace/actions/checkout
        uses: actions/checkout@main
      - uses: actions/setup-node@v6
        # https://github.com/marketplace/actions/setup-node-js-environment
        with:
          node-version: "24"
      - name: Setup Java
        # https://github.com/marketplace/actions/setup-java-jdk
        uses: actions/setup-java@v5
        with:
          java-version: "25"
          distribution: "corretto"
      - name: Setup Gradle
        # https://github.com/marketplace/actions/build-with-gradle
        uses: gradle/actions/setup-gradle@v5
        with:
          gradle-version: wrapper
          cache-read-only: false
      - name: Make Gradle wrapper executable
        run: chmod +x ./gradlew
      - name: Show Gradle version
        run: ./gradlew --version
      - run: ./gradlew qualityCheck
      - run: ./gradlew test
      - run: ./gradlew testEndToEnd
      - run: ./gradlew testEndToEndSlow
      - run: ./gradlew check
      - run: ./gradlew cyclonedxBom --no-configuration-cache
      - name: Code Coverage Report
        run: ./gradlew testCodeCoverageReport
      - name: Upload coverage reports to Codecov
        # https://github.com/marketplace/actions/codecov
        uses: codecov/codecov-action@v5
        with:
          fail_ci_if_error: true
          verbose: true
          files: ./gradle/aggregation/build/reports/coverage/coverage.xml
        env:
          CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
