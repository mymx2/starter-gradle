# yaml-language-server: $schema=https://raw.githubusercontent.com/SchemaStore/schemastore/master/src/schemas/json/github-issue-forms.json
name: "ðŸ› ï¸ Chore PR"
description: "Submit a pull request for maintenance or non-feature tasks"
title: "chore: "
labels: ["status|waiting-for-triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for creating this PR! Please fill in the information below so we can review your changes effectively.

        > [!Note]
        > Make sure your PR meets our guidelines and does not introduce breaking changes without proper notice.

        > [!Tip]
        > PR title must follow the pattern (Conventional Commits style):
        > ```
        > (feat|fix|refactor|perf|test|infra|deps|docs|chore|wip|release)(optional-scope): short description
        > Example: fix(parser): handle empty input correctly
        > ```

  - type: input
    id: related-issues
    attributes:
      label: Related Issues
      description: Add references to related issues if applicable.
      placeholder: e.g. fix "#123", fix "#456", fix "#789"

  - type: textarea
    id: summary
    attributes:
      label: Summary
      description: Describe the purpose of this PR and what changes have been made. Include motivation if applicable.
      placeholder: What does this PR do and why is it needed?
    validations:
      required: true

  - type: textarea
    id: how-tested
    attributes:
      label: How Has This Been Tested?
      description: Describe the tests you ran to verify your changes.
      placeholder: Steps, configurations, test environment, etc. Is there anything you'd like reviewers to focus on?

  - type: textarea
    id: breaking-changes
    attributes:
      label: Breaking Changes
      description: Describe any breaking changes introduced by this PR.
      placeholder: Only fill if there are breaking changes.

  - type: checkboxes
    id: checklist
    attributes:
      label: Checklist
      options:
        - label: I have checked that there isnâ€™t already a PR solving the same problem.
          required: true
        - label: I have read the [Contributing Guidelines](blob/main/.github/CONTRIBUTING.md).
        - label: I ensured my code follows the project's style guidelines.
        - label: I have added or updated tests that prove my fix is effective or that my feature works.
        - label: I have updated the documentation if needed.
        - label: I have documented any breaking changes in the Breaking Changes section.
        - label: I have linked the related issue (if any).
